name: Build

on:
  release:
    types: [created]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: | 
            npm install
            npm audit
            npm run ts
            npm run lint
            npm run test

  publish-npm:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - run: |
            npm install
            npm run build
            npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
